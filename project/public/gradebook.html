    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
    table {
        width: 100%;
        border-collapse: collapse;

    }
    
    th {
        background-color: #f4f4f4;
    }
    
    </style>
</head>
<body>
    <h1>Gradebook</h1>
    <table id="gradebook">
        <thead>
            <tr>
              <th>Student Name</th>
              <th>Assignment</th>
              <th>Description</th>
              <th>Due Date</th>
            </tr>
          </thead>          
        <tbody>
            <!-- Rows will be populated dynamically with JavaScript -->
        </tbody>        
</table>
